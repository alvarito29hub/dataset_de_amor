<!DOCTYPE html>
<html>
<head>
    <title>Nuestro pequeño dataset!!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
        
        /* Etiqueta pequeñita y minimalista tipo moda */
        .tag { 
            position: absolute; 
            bottom: 15px; 
            right: 15px; 
            z-index: 100;
            font-family: 'Helvetica', sans-serif;
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="tag">Feliz San Valentín <3</div>
    <div id="viewer"></div>

    <script>
        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
            tileSources: {
                type: 'image',
                url:  'mosaico.png'
            },
            defaultZoomLevel: 0,
            minZoomLevel: 0.5,
            maxZoomLevel: 10, 
            visibilityRatio: 1.0,
            constrainDuringPan: true,
            showNavigationControl: false,
            gestureSettingsMouse: { scrollToZoom: true, clickToZoom: true, dblClickToZoom: true, dragToPan: true },
            gestureSettingsTouch: { pinchToZoom: true, dragToPan: true }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Nuestro pequeño dataset!!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
        
        /* Etiqueta pequeñita y minimalista tipo moda */
        .tag { 
            position: absolute; 
            bottom: 15px; 
            right: 15px; 
            z-index: 100;
            font-family: 'Helvetica', sans-serif;
            font-size: 10px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="tag">Feliz San Valentín <3</div>
    <div id="viewer"></div>

    <script>
        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
            tileSources: {
                type: 'image',
                url:  'mosaico.png'
            },
            // AJUSTES PARA MÓVIL
            defaultZoomLevel: 0,
            minZoomLevel: 0,
            maxZoomLevel: 10,
            
            // Esto es clave: obliga a la imagen a centrarse y encajar siempre
            visibilityRatio: 1,
            constrainDuringPan: true,
            homeFillsViewer: false, // Cambia esto a false para que no se fuerce a estirarse
            autoResize: true,       // Para que si gira el móvil, se ajuste solo
            
            showNavigationControl: false,
            gestureSettingsMouse: { scrollToZoom: true, clickToZoom: true, dblClickToZoom: true, dragToPan: true },
            gestureSettingsTouch: { pinchToZoom: true, dragToPan: true }
        });

        // Este pequeño truco fuerza a la imagen a centrarse 1 segundo después de cargar
        viewer.addHandler('open', function() {
            viewer.viewport.goHome(true);
        });
    </script>
</body>
</html>
